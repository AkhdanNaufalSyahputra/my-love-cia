<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kejutan untuk Eci</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none;
        }
        .show {
            display: block;
        }
        #description {
            margin-top: 20px;
            font-size: 1.2em;
            white-space: pre-wrap;
            color: #ffffff; /* Ubah warna teks menjadi putih agar lebih jelas */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Efek bayangan untuk keterbacaan */
        }

        #backgroundVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1; 
            filter: brightness(70%); 
            object-fit: cover;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="backgroundVideo">
        <source src="vidio.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>Untuk kesayanganku cantikkuu, ciaa</h1>
        <p>Klik tombol di bawah untuk melihat sesuatu yang spesial!</p>
        <button id="revealButton">cantikku!</button>
        <div id="photoGallery" class="gallery">
            <img src="cia1.jpeg" alt="Eci Photo 1" class="hidden">
            <img src="cia2.jpeg" alt="Eci Photo 2" class="hidden">
            <img src="cia3.jpeg" alt="Eci Photo 3" class="hidden">
            <img src="cia4.jpeg" alt="Eci Photo 4" class="hidden">
            <img src="cia5.jpeg" alt="Eci Photo 5" class="hidden">
            <img src="cia6.jpeg" alt="Eci Photo 5" class="hidden">
            <img src="cia7.jpeg" alt="Eci Photo 5" class="hidden">
            <img src="cia8.jpeg" alt="Eci Photo 5" class="hidden">
        </div>
        <div id="description" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
